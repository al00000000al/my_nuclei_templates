id: phpmyadmin-version-detection
info:
  name: PhpMyAdmin Version Detection
  author: trainzment
  severity: info
  tags: phpmyadmin, php, tech

http:
  - method: GET
    path:
      - "{{BaseURL}}/phpmyadmin/doc/html/index.html"
      - "{{BaseURL}}/doc/html/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "phpMyAdmin"
        part: body

    extractors:
      - type: regex
        part: body
        regex:
          - 'phpMyAdmin\s(\d+\.\d+\.\d+\.\d+)'
        group: 1
